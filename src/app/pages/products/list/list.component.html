<div class="md:ms-12 font-medium pt-4">
    <h2 class="text-2xl">Productos</h2>

    <div class="flex justify-between gap-6 w-95 mt-6">
        <button class="hover:bg-buttons-hover bg-buttons dark:bg-buttons-dark dark:hover:bg-buttons-hover-dark 
        rounded-md px-3" (click)="showCreate()">Crear Producto</button>

        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <input type="search" class="w-full p-3 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg 
            focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 
            dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                (keyup)="applyFilter($event)" placeholder="Search...">
        </div>
    </div>

</div>
<div class="container-table">
    <div class="flex flex-col items-center content">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="w-11/12 mt-10 dark:bg-component-dark">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnNamesDisplay">
                <th mat-header-cell *matHeaderCellDef class="text-base font-bold dark:text-white">
                    {{columnMapping[column]
                    ||
                    column}} </th>
                <td mat-cell *matCellDef="let element" class="dark:text-white">
                    <ng-container *ngIf="column !== 'Actions'; else emptyContent">
                        <p>{{element[column]}}</p>
                    </ng-container>

                    <ng-template #emptyContent>
                        <button mat-icon-button class="text-cyan-500" (click)="showUpdate(element.id)">
                            <mat-icon>edit_note</mat-icon>
                        </button>

                        <ng-container class="block" *ngIf="element.active; else deleteElement">
                            <button mat-icon-button color="warn" (click)="showAlert(element.id, element.active)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </ng-container>

                        <ng-template #deleteElement>
                            <button mat-icon-button color="warn" (click)="showAlert(element.id, element.active)">
                                <mat-icon>add_task</mat-icon>
                            </button>
                        </ng-template>
                    </ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="expand">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions"
                    class="text-base font-bold dark:text-white">
                    Detalles</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="expand row"
                        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                        <mat-icon class="dark:text-white">{{expandedElement === element ? 'keyboard_arrow_up' :
                            'keyboard_arrow_down'}}</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                    <div class="overflow-hidden"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <ul>
                            <li class="w-full px-5">
                                <div class="flex items-center flex-col md:flex-row md:gap-5">
                                    <img src="../../../../assets/img/products/{{element.image}}.png"
                                        alt="imagen del producto {{element.name}}"
                                        class="bg-general dark:bg-general-dark rounded-md my-3 h-fit md:w-1/6">

                                    <div class="my-2 md:my-5 mx-3 text-lg md:text-base dark:text-white">
                                        <p><span class="font-semibold">Categoría: </span> {{element.category.nombre}}
                                        </p>
                                        <p><span class="font-semibold">Precio: </span>S/ {{element.sale_price}}</p>
                                        <p><span class="font-semibold">Marca: </span> {{element.brand}}</p>
                                        <p><span class="font-semibold">Descripción: </span> {{element.description}}</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30, 50, 100]" showFirstLastButtons
            class="md:w-11/12 mb-6 dark:bg-component-dark dark:text-white"></mat-paginator>
    </div>
</div>
